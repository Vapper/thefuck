language: python
sudo: required
dist: trusty
group: edge
env:
  global:
  - CC_TEST_REPORTER_ID=c8b2dc8d2b5a0a845e108ecb00f453ab0545cbd748e6e9258501a40f3ed39784
  - secure: 
addons:
  apt:
    packages:
    - python-commandnotfound
    - python3-commandnotfound
matrix:
  include:
  - os: linux
    python: '3.6'
    services:
    - docker
    before_script:
    - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64
      > ./cc-test-reporter
    - chmod +x ./cc-test-reporter
    - "./cc-test-reporter before-build"
    script:
    - pip install coverage
    - flake8
    - coverage run --source=thefuck,tests -m py.test -v --capture=sys tests # --enable-functional; temporary disabled to increase speed HAVE TO BE REMOVED
    after_script:
    - coverage xml
    - if [[ "$TRAVIS_PULL_REQUEST" == "false" ]]; then ./cc-test-reporter after-build
      --exit-code $TRAVIS_TEST_RESULT; fi
  - os: linux
    python: '3.5'
  - os: linux
    python: '3.4'
  - os: linux
    python: '2.7'
  - os: osx
    osx_image: xcode9.1
    language: generic
    before_install:
    - brew update
    - brew upgrade python
    - export PATH="/usr/local/opt/python/libexec/bin:$PATH"
    - virtualenv env -p python
    - source env/bin/activate
    - python --version
    deploy: # deploy after success
      provider: pypi
      user: sjoerd.wels
      password:
        secure: 

install:
- python --version
- pip --version
- pip install --upgrade pip
- pip install -Ur requirements.txt
- python setup.py develop
- rm -rf build
script:
- py.test
notifications:
  slack:
    secure: 
